<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/config.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">
    <script src="{{url_for('static', filename='js/dashboard.js')}}" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="bar">
        <h2 id="bar-logo">Finanças</h2>
        <nav id="bar-nav">
            <li class="bar-nav-top">
                <button class="bar-nav-button">
                    <img src="../static/css/assets/icon-coin.svg" alt="Icone de moedas">
                    <span>Transações</span>
                </button>
                <button class="bar-nav-button">
                    <img src="../static/css/assets/icon-account.svg" alt="Icone de um boneco">
                    <span>Perfil</span>
                </button>
            </li>
            <li id="bar-nav-bottom">
                <button class="bar-nav-button">
                    <img src="../static/css/assets/icon-setting.svg" alt="Icone de uma engrenagem">
                    <span>Ajustes</span>
                </button>
                <a href="/"><button class="bar-nav-button">
                    <img src="../static/css/assets/icon-exit.svg" alt="Icone de uma porta de saída">
                    <span>Sair</span>
                </button></a>
            </li>
        </nav>
    </div>
    <div class="step">
        <header>
            <h3>{{greetings.message}} Igor{{greetings.icon}}</h3>
        </header>
        <main id="dashboard">
            <div class="box box1">
                <button class="button-extend">➔</button>
                <div class="box-top">
                    <h2 class="box-title">Carteira</h2>
                    <div id="box-balance">R$1000,00</div>
                    <input type="text" id="input-filter-transaction" placeholder="Procurar transação">
                </div>
                <div class="box-bottom">
                    <h3>Atividades recentes</h3>
                </div>
            </div>
            <div class="box">
                <button class="button-extend">➔</button>
            </div>
            <div class="box">
                <button class="button-extend">➔</button>
            </div>
        </main>
    </div>
</body>
</html>
